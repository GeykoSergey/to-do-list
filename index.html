<body class="light">
  <div class="wrapper">

    <header class="header">
      <div class="container header__container">

        <div class="header__main">
          <a class="logo header__logo">To Do List</a>
          <input class="custom-checkbox" type="checkbox" id="toggle">
          <label class="toggle" for="toggle">
            <span class="material-symbols-outlined sun">
              light_mode
            </span>
            <span class="material-symbols-outlined moon">
              dark_mode
            </span>
            <span class="ball"></span>
          </label>
        </div>
        

        <div class="card bg-light">
          <div class="card-body">
            <form class="form task__form" id="form">
  
              <label class="form__label">
                <input class="input-reset form__input" type="text" name="task" id="taskInput" placeholder="Enter the task text" required>
              </label>
  
              <button class="btn-reset btn btn--action" type="submit">
                Add Task
              </button>
  
            </form>
          </div>
        </div>

      </div>

    </header>

    <main class="main">
      <section class="tasks">
        <div class="container">

          <ul class="list-reset tasks__list" id="tasksList">
